{% assign paths = page.path | replace: '_', '' | replace: '.md' : '' | split: '/'%}
{% assign lang = paths[1] %}
<div class="sidebar" data-color="rose" data-background-color="black" data-image="/assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a class="simple-text logo-mini" href="{{ site.url }}">
            <img src="{{ site.logo }}" height="32px" width="32px"/>
        </a>
        <a class="simple-text logo-normal" style="text-transform: none" href="{{ site.url }}">
            {{ site.name }}
        </a>
    </div>
    <div class="sidebar-wrapper">
        {% include sidebar/sidebar-user.html %}
        {% include sidebar/sidebar-menu.html %}
    </div>
    <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-1.jpg);"></div>
</div>
